[tool:pytest]
filterwarnings = ignore::RuntimeWarning
                 ignore::DeprecationWarning

addopts = --doctest-modules --cov=gpssm
;--ignore=experiments

[coverage:run]
omit =
        gpssm/plotters/*
        gpssm/runner/*
        gpssm/utilities/*
        gpssm/run.py
        gpssm/run_experiment.py
        */__init__.py
        */utilities.py

[coverage:report]
exclude_lines =
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError
    raise ValueError

fail_under = 1

show_missing = True

[flake8]
max-line-length = 88
exclude = '__init__.py'

[pydocstyle]
convention = numpy
add-ignore = D104
