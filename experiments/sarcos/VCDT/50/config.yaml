dataset:
  name: Sarcos
  sequence_length: 50
  sequence_stride: 1
evaluation:
  length: []
  plots:
  - training_loss
  - prediction
experiment:
  name: experiments/sarcos/VCDT/50/
model:
  dim_states: 14
  emissions:
    learnable: false
    variance: 0.0025
  forward:
    inducing_points:
      learnable: true
      number_points: 50
      scale: 6.0
      strategy: uniform
    kernel:
      ard_num_dims: null
      kind: rbf
      learn_lengthscale: true
      learn_outputscale: true
      lengthscale: 2.0
      outputscale: 0.25
      shared: true
    mean:
      kind: zero
    variational_distribution:
      learn_mean: true
      learn_var: true
      mean: 0.0
      var: 0.001
  k_factor: 1.0
  loss_factors:
    entropy: 0.0
    kl_conditioning: 1.0
    kl_ub: 1.0
    kl_uf: 1.0
    kl_x: 1.0
    loglik: 1.0
  loss_key: elbo
  name: VCDT
  num_particles: 50
  recognition:
    kind: output
    learnable: false
    length: 1
    variance: 0.0001
  transitions:
    learnable: false
    variance: 0.0002
optimization:
  batch_size: 32
  curriculum: false
  learning_rate: 0.05
  num_epochs: 1
