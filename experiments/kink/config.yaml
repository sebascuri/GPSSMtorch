dataset:
  name: [KinkFunction]
  sequence_length: 50

optimization:
  learning_rate: 0.1
  batch_size: 16
  num_epochs: 5

plots: ['prediction']

model:
  name: ['PRSSM', 'CBFSSM']
  dim_states: 4
  num_particles: 100
  loss_key: 'elbo'

  recognition:
    length: 1
    kind: 'output'
    variance: 1.0
    learnable: True
  emissions:
    variance: 1.0
    learnable: True
  transitions:
    variance: 0.0001
    learnable: True
  forward:
    shared: False
    mean:
      kind: 'constant'
    kernel:
      kind: 'rbf'
#      ard_num_dims: 5
      outputscale: 0.1
      lengthscale: 2.0
      learn_outputscale: True
      learn_lengthscale: True
    inducing_points:
      number_points: 100
      strategy: 'normal'
      scale: 2.0
      learnable: True
    variational_distribution:
      learn_mean: True
      learn_var: True