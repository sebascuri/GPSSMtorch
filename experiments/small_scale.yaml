dataset: Actuator  #, BallBeam, Drive, Dryer, Flutter, GasFurnace]
sequence_length: 50
recognition_length: 1
num_particles: 20
batch_size: 16
num_epochs: 1
dim_state: 4
emission:
  initial_variance: 0.01
  learnable: True
transition:
  initial_variance: 0.01
  learnable: True
gp:
  kernel:
    shared: False
    initial_scale: 1.0
    type: rbf
    ard: 4
    length_scale: 2.0
  inducing_points:
    number: 20
    strategy: 'normal'
    scale: 2.0
    mean: 1.0
    cov: 1.0