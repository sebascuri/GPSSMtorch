dataset: [Actuator] #, RoboMoveSimple, BallBeam, Drive, Dryer, Flutter, GasFurnace]
model: 'PRSSM'
sequence_length: 100
dim_state: 4
loss_key: 'elbo'
batch_size: 16
num_epochs: 5
learning_rate: 0.1
num_particles: 20

recognition:
  length: 1
  kind: 'output'
  variance: 1.0
  learnable: True
emissions:
  variance: 0.1
  learnable: True
transitions:
  variance: 0.0001
  learnable: True
forward_gps:
  shared: False
  mean:
    kind: 'constant'
  kernel:
    kind: 'rbf'
    outputscale: 0.1
    lengthscale: 2.0
    learn_outputscale: True
    learn_lengthscale: True
  inducing_points:
    number_points: 20
    strategy: 'normal'
    scale: 2.0
    learnable: True
  variational_distribution:
    learn_mean: True
    learn_var: True
